<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment Gateway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h3 class="text-center">Fake Payment Gateway</h3>
            <form id="paymentForm">
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" placeholder="1234 5678 9101 1121" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM/YY" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">CVV</label>
                    <input type="password" class="form-control" placeholder="123" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Pay Now</button>
            </form>
            <div id="paymentResult" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Simulate a fake payment process
            document.getElementById("paymentResult").innerHTML = "<p class='text-success'>Payment Successful! âœ…</p>";

            // Redirect after 2 seconds (optional)
            setTimeout(() => {
                window.location.href = "index.html"; // Change this to your homepage or success page
            }, 2000);
        });
    </script>
</body>
</html>
